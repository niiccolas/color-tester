<!DOCTYPE html>
<html lang="FR" dir="ltr" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="content-type" content="text/xml; charset=utf-8">
  <meta name="viewport" content="width-device-width, initial-scale=1">
  <title>Testeur de couleur</title>
  <link rel="stylesheet" type="text/css" href="css/ColorTester.css" />
</head>

<body>
  <h1>Testeur de couleur Hexad√©cimal</h1>
  <h2 id="Output">Couleur active : #000000</h2>
  <!-- Construction du tableau -->
  <div class="wrapper">
    <div id="color-displayer">
    </div>

    <table>
      <thead>
        <tr>
          <th id="Rouge">Rouge</th>
          <th id="Vert">Vert</th>
          <th id="Bleu">Bleu</th>
        </tr>
      </thead>
      <tbody id="body-table">

      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">
            <input type="range" name="alpha" id="Alpha" value="1" min="0" max="1" step="0.1">
          </td>
        </tr>
      </tfoot>
    </table>
  </div>

  <script type="text/javascript" src="js/ColorTester.js"> </script>
</body>

</html>
